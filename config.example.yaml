# Tasklog Configuration Example
# Copy this file to ~/.tasklog/config.yaml and fill in your credentials

# Required: Jira configuration
jira:
  url: "https://your-domain.atlassian.net"
  username: "your-email@example.com"
  api_token: "your-jira-api-token"
  project_key: "PROJ"  # Project key to filter tasks

# Required: Tempo configuration
tempo:
  api_token: "your-tempo-api-token"

# Optional: Filter labels that can be used for time logging
# If not specified or empty, all labels from Jira will be available
labels:
  allowed_labels:
    - "development"
    - "code-review"
    - "meeting"
    - "testing"
    - "documentation"
    - "bug-fix"

# Optional: Define shortcuts for quick time logging
# Use these with: tasklog log --shortcut daily
shortcuts:
  - name: "daily"
    task: "PROJ-123"
    time: "30m"
    label: "meeting"
  
  - name: "standup"
    task: "PROJ-123"
    time: "15m"
    label: "meeting"
  
  - name: "code-review"
    task: "PROJ-456"
    # time not specified - will prompt user
    label: "code-review"

# Optional: Database path (defaults to ~/.tasklog/tasklog.db)
database:
  path: ""
