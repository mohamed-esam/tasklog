name: snapshot

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  # FIRST: Check for release freeze (blocks everything else)
  check-freeze:
    uses: ./.github/workflows/check-release-freeze.yaml

  # SECOND: Run tests (only if freeze check passes)
  test:
    needs: check-freeze
    uses: ./.github/workflows/test.yaml

  # THIRD: Run linting (only if freeze check passes)
  lint:
    needs: check-freeze
    uses: ./.github/workflows/golangci-lint.yaml

  # FOURTH: Run snapshot (only if all checks pass)
  snapshot:
    needs: [check-freeze, test, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: |
            go.sum
            go.mod

      - name: Install dependencies
        run: go mod download

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: ~> v2
          args: release --snapshot --clean